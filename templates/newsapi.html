<!DOCTYPE html>
<html data-theme="light">
  <body>
    <main class="container">
      {% with title="NewsAPI" %} {% include 'components/header.html' %} {%
      endwith %}
      <h1>Total results found: {{ data.total_results }}</h1>
      {% for item in data.articles %}
      <article class="article">
        <h4>{{ item.title }}</h4>
        <p>
          <i
            >{{ item.author }} - {{ item.source.name }} -
            <a href="{{ item.url }}">{{ split_url(item.url) }}</a></i
          >
        </p>
        <p>{{ item.content }}</p>
      </article>
      <hr />
      {% endfor %}
    </main>
  </body>
</html>
